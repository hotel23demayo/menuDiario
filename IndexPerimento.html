<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del día</title>
    <link rel="stylesheet" href="indexMenuPers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
    
</head>
<body>
    <header>
        <div class="headImages">
            <div class="leftIma"><img src="sol.png" alt=""></div>
            <div class="rightIma"><img src="logoSuteba.png" alt=""></div>
            
        </div>
        <h1>Menú del día</h1>
    </header>
    <main>
        <section>
            <h2>Entrada</h2>
            <select id="almuerzo-select">
                <!-- aquí se agregan las opciones del almuerzo con JavaScript -->
            </select>
        </section>
        <section>
            <h2>Plato Principal</h2>
            <select id="cena-select">
                <!-- aquí se agregan las opciones de la cena con JavaScript -->
            </select>
            <select id="cena-submenu" style="display: none;">
                <!-- aquí se agregarán las opciones adicionales de la cena -->
            </select>
        </section>
        <section>
            <h2>Postre</h2>
            <select id="postre-select">
                <!-- aquí se agregan las opciones de postre con JavaScript -->
            </select>
            <select id="postre-submenu" style="display: none;">
                <!-- aquí se agregarán las opciones adicionales del postre -->
            </select>
        </section>
    </main>
    <button class="print-button" onclick="window.print()">
        <span class="material-symbols-outlined"> print </span>   
     </button>
    <footer>
        <!-- <p>© 2023 Menú del día. Todos los derechos reservados.</p> -->
    </footer>
    <script src="indexMenu.js"></script>
    <script>
        const almuerzoMenu = [
          "Empanadas Criollas", "Ensalada Capresse", "Ensalada Lucho’s Cheff", "Tortillin de Papa", "Papas Cheddar y Puerro", "Tortilla Española con Ensaladilla",
          "Papines Rellenos", "Bruschetta Mediterránea", "Ensalada Caesar", "Crujientes de Muzzarella", "Quesadillas con Pico de Gallo", "Papas Cheddar y Panceta"
        ];
        almuerzoMenu.push("Crunch de Pollo con Ali - Oli");
        
        const cenaMenu = [
          "Muslo Braseado al Limón", "Milanesa de Peceto a la Suiza", "Ravioli de Espinaca Mediterráneo",
          "Suprema de Pollo", "Pechugas al Verdeo", "Tallarines Mediterráneo",
          "Muslo al Ajillo", "Lasagna de Carne y Verduras", "Suprema Mariland", "Carré de Cerdo a la Riojana"
        ];
        cenaMenu.push("Carne al Horno Braseada");
        
        const cenaSubMenu = {
          "Muslo Braseado al Limón": ["con Ensalada del Chef", "con Arroz Pilaf", "con Verduras Hervidas"],
          "Suprema de Pollo": ["con Ensalada del Chef", "con Arroz Pilaf", "con Verduras Hervidas"],
          "Muslo al Ajillo": ["con Puré de Batatas", "con Ensalada del Chef"],
          "Carré de Cerdo a la Riojana": ["con Puré de Batatas", "con Ensalada del Chef"]
        };
        
        const postreMenu = [
          "Flan de Naranja con Dulce de Leche", "Helado de Americana con Praline de Frutos Secos",
          "Budín de Pan con Crema Montada", "Bombón con Salsa de Frutos Rojos", "Brownie de Chocolate", "Ensalada de Frutas con Crema", "Mousse de Chocolate", "Crepe de Frutas con Crema", "Flan Casero Mixto",
          "Crumble de Manzana y Helado"
        ];
        postreMenu.push("Manzanas Asadas con Crema");
        
        const postreSubMenu = {
          "Flan de Naranja con Dulce de Leche": ["con Crema Batida", "con Salsa de Caramelo"],
          "Helado de Americana con Praline de Frutos Secos": ["con Crema Batida", "con Salsa de Chocolate"],
          "Budín de Pan con Crema Montada": ["con Crema Batida", "con Salsa de Frutos Rojos"],
          "Brownie de Chocolate": ["con Helado de Vainilla", "con Salsa de Chocolate"]
        };
        
        const almuerzoSelect = document.getElementById('almuerzo-select');
        const cenaSelect = document.getElementById('cena-select');
        const cenaSubMenuSelect = document.getElementById('cena-submenu');
        const postreSelect = document.getElementById('postre-select');
        const postreSubMenuSelect = document.getElementById('postre-submenu');
        
        function addToSelect(item, select) {
          let option = document.createElement('option');
          option.textContent = item;
          select.appendChild(option);
        }
        
        function addToSubMenu(item, select) {
          let option = document.createElement('option');
          option.textContent = item;
          select.appendChild(option);
        }
        
        almuerzoMenu.forEach(item => addToSelect(item, almuerzoSelect));
        
        cenaMenu.forEach(item => {
          addToSelect(item, cenaSelect);
          if (cenaSubMenu[item]) {
            cenaSubMenu[item].forEach(subitem => addToSubMenu(subitem, cenaSubMenuSelect));
          }
        });
        
        postreMenu.forEach(item => {
          addToSelect(item, postreSelect);
          if (postreSubMenu[item]) {
            postreSubMenu[item].forEach(subitem => addToSubMenu(subitem, postreSubMenuSelect));
          }
        });
    </script>
</body>
</html>
